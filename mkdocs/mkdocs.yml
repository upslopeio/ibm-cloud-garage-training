site_name: ibm-cloud-garage-training
theme:
  name: material
  custom_dir: custom_theme/
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
  palette:
    scheme: default
    primary: black
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  language: en
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

